<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Contact Form</title>
  <link rel="stylesheet" href="/assets/css/cont.css" />
</head>
<body>

  <section class="contact-hero">
    <h2>Connect With Us</h2>
    <p>Please fill out the form below and we will get back to you as soon as possible.</p>
  </section>

  <section class="contact-content">
    <div class="contact-form">
      <h3>Submit Your Inquiry</h3>
      <form id="businessForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company" placeholder="Enter your company name" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Describe your requirement..." rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="document">Attach Your Document</label>
          <input type="file" id="document" name="document" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required />
        </div>

        <button type="submit" class="send-button">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
